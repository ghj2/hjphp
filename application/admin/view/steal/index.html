	<script>

			$("#button_1").css("display","none");
			$("#button_1_onload").css("display","block");
			$.post("{:url('run_worm')}",{ready:1},function(res){
				var data = $.parseJSON(res);
				alert(data['message']+"\n新增数据"+data['count']+"条");

				$("#button_1_onload").css("display","none");
